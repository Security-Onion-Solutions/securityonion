elasticsearch:
  config:
    action:
      destructive_requires_name: true
    cluster:
      routing:
        allocation:
          disk:
            threshold_enabled: true
            watermark:
              flood_stage: 90%
              high: 85%
              low: 80%
    indices:
      id_field_data:
        enabled: false
    logger:
      org:
        elasticsearch:
          deprecation: ERROR
    network:
      host: 0.0.0.0
    node: {}
    path:
      logs: /var/log/elasticsearch
    script:
      max_compilations_rate: 20000/1m
    transport:
      bind_host: 0.0.0.0
      publish_port: 9300
    xpack:
      ml:
        enabled: false
      security:
        authc:
          anonymous:
            authz_exception: true
            roles: []
            username: _anonymous
        enabled: true
        http:
          ssl:
            certificate: /usr/share/elasticsearch/config/elasticsearch.crt
            certificate_authorities:
            - /usr/share/elasticsearch/config/ca.crt
            client_authentication: none
            enabled: true
            key: /usr/share/elasticsearch/config/elasticsearch.key
        transport:
          ssl:
            certificate: /usr/share/elasticsearch/config/elasticsearch.crt
            certificate_authorities:
            - /usr/share/elasticsearch/config/ca.crt
            enabled: true
            key: /usr/share/elasticsearch/config/elasticsearch.key
            verification_mode: none
  enabled: false
  index_settings:
    global_overrides:
      index_template:
        template:
          settings:
            index:
              lifecycle:
                name: global_overrides-logs
              number_of_replicas: default_placeholder
      policy:
        phases:
          cold:
            actions:
              set_priority:
                priority: 0
            min_age: 30d
          delete:
            actions:
              delete: {}
            min_age: 365d
          hot:
            actions:
              rollover:
                max_age: 30d
                max_primary_shard_size: 50gb
              set_priority:
                priority: 100
            min_age: 0ms
          warm:
            actions:
              set_priority:
                priority: 50
            min_age: 30d
    so-case:
      index_sorting: false
      index_template:
        composed_of:
        - case-mappings
        - case-settings
        index_patterns:
        - so-case*
        priority: 500
        template:
          mappings:
            date_detection: false
            dynamic_templates:
            - strings_as_keyword:
