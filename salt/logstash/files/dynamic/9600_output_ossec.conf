filter {
  if [event_type] =~ "ossec" {
    mutate {
          ##add_tag => [ "conf_file_9600"]
        }
  }
}

output {
  if [event_type] =~ "ossec" or "ossec" in [tags] {
    elasticsearch {
      hosts => {{ ES }}
      index => "logstash-ossec-%{+YYYY.MM.dd}"
      template_name => "logstash-ossec"
      template => "/logstash-ossec-template.json"
      template_overwrite => true
    }
  }
}
{%- endif %}
