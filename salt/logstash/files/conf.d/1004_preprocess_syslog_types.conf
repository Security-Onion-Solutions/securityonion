filter {
  if "syslog" in [tags] {
    if [host] == "172.16.1.1" {
      mutate {
        add_field => { "type" => "fortinet" }
        add_tag => [ "firewall" ]
      }
    }
    if [host] == "10.0.0.101" {
      mutate {
        add_field => { "type" => "brocade" }
        add_tag => [ "switch" ]
      }
    }
	mutate {
		#add_tag => [ "conf_file_1003"]
	}
  }
}
