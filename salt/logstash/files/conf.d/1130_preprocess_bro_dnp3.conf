# Parse using csv filter
filter {
  if [type] == "bro_dnp3" {
    mutate {
      gsub => [ "message", "[\"']", "" ]
    }
    csv {
      columns => ["timestamp","uid","source_ip","source_port","destination_ip","destination_port","fc_request","fc_reply","iin"]
    separator => "	"
    }
  }
}

