name: Security Onion Baseline Pipeline
priority: 90
transformations:
    - id: baseline_field_name_mapping
      type: field_name_mapping
      mapping:
        cs-method: http.method
        c-uri: http.uri
        c-useragent: http.useragent
        cs-version: http.version
        uid: user.uid
        sid: rule.uuid
        answer: answers
        query: dns.query.name
        src_ip: source.ip.keyword
        src_port: source.port
        dst_ip: destination.ip.keyword
        dst_port: destination.port
        winlog.event_data.User: user.name
        logtype: event.code # OpenCanary
    # Maps "opencanary" product to SO IDH logs
    - id: opencanary_idh_add-fields
      type: add_condition
      conditions:
        event.module: 'opencanary'
        event.dataset: 'opencanary.idh'
      rule_conditions:
      - type: logsource
        product: opencanary
    # Maps "antivirus" category to Windows Defender logs shipped by Elastic Agent Winlog Integration
    # winlog.event_data.threat_name has to be renamed prior to ingestion, it is originally winlog.event_data.Threat Name
    - id: antivirus_field-mappings_windows-defender
      type: field_name_mapping
      mapping:
        Signature: winlog.event_data.threat_name
      rule_conditions:
      - type: logsource
        category: antivirus
    - id: antivirus_add-fields_windows-defender
      type: add_condition
      conditions:
        winlog.channel: 'Microsoft-Windows-Windows Defender/Operational'
        winlog.provider_name: 'Microsoft-Windows-Windows Defender'
        event.code: "1116"
      rule_conditions:
      - type: logsource
        category: antivirus
    # Drops the Hashes field which is specific to Sysmon logs
    # Ingested sysmon logs will have the Hashes field mapped to ECS specific fields
    - id: hashes_drop_sysmon-specific-field
      type: drop_detection_item
      field_name_conditions:
        - type: include_fields
          fields:
          - winlog.event_data.Hashes
      rule_conditions:
      - type: logsource
        product: windows
    - id: hashes_process-creation
      type: field_name_mapping
      mapping:
        winlog.event_data.sha256: process.hash.sha256
        winlog.event_data.sha1: process.hash.sha1
        winlog.event_data.md5: process.hash.md5
        winlog.event_data.Imphash: process.pe.imphash
      rule_conditions:
      - type: logsource
        product: windows
        category: process_creation
    - id: hashes_image-load
      type: field_name_mapping
      mapping:
        winlog.event_data.sha256: dll.hash.sha256
        winlog.event_data.sha1: dll.hash.sha1
        winlog.event_data.md5: dll.hash.md5
        winlog.event_data.Imphash: dll.pe.imphash
      rule_conditions:
      - type: logsource
        product: windows
        category: image_load
    - id: hashes_driver-load
      type: field_name_mapping
      mapping:
        winlog.event_data.sha256: dll.hash.sha256
        winlog.event_data.sha1: dll.hash.sha1
        winlog.event_data.md5: dll.hash.md5
        winlog.event_data.Imphash: dll.pe.imphash
      rule_conditions:
      - type: logsource
        product: windows
        category: driver_load
    - id: linux_security_add-fields
      type: add_condition
      conditions:
        event.module: 'system'
        event.dataset: 'system.auth'
      rule_conditions:
      - type: logsource
        product: linux
        service: auth
    # event.code should always be a string
    - id: convert_event_code_to_string
      type: convert_type
      target_type: 'str'
      field_name_conditions:
        - type: include_fields
          fields:
          - event.code
    # Maps Windows + process_creation rules to endpoint process creation logs
    - id: endpoint_process_create_windows_add-fields
      type: add_condition
      conditions:
        event.category: 'process'
        event.type: 'start'
        host.os.type: 'windows'
      rule_conditions:
      - type: logsource
        category: process_creation
        product: windows
    # Maps Linux + file_event rules to endpoint file creation logs
    - id: endpoint_process_create_linux_add-fields
      type: add_condition
      conditions:
        event.category: 'process'
        event.type: 'start'
        host.os.type: 'linux'
      rule_conditions:
      - type: logsource
        category: process_creation
        product: linux
    # Maps macOS + file_event rules to endpoint file creation logs
    - id: endpoint_process_create_macos_add-fields
      type: add_condition
      conditions:
        event.category: 'process'
        event.type: 'start'
        host.os.type: 'macos'
      rule_conditions:
      - type: logsource
        category: process_creation
        product: macos
    # Maps Windows + file_event rules to endpoint file creation logs
    - id: endpoint_file_create_windows_add-fields
      type: add_condition
      conditions:
        event.category: 'file'
        event.type: 'creation'
        host.os.type: 'windows'
      rule_conditions:
      - type: logsource
        category: file_event
        product: windows
    # Maps Linux + file_event rules to endpoint file creation logs
    - id: endpoint_file_create_linux_add-fields
      type: add_condition
      conditions:
        event.category: 'file'
        event.type: 'creation'
        host.os.type: 'linux'
      rule_conditions:
      - type: logsource
        category: file_event
        product: linux
    # Maps macOS + file_event rules to endpoint file creation logs
    - id: endpoint_file_create_macos_add-fields
      type: add_condition
      conditions:
        event.category: 'file'
        event.type: 'creation'
        host.os.type: 'macos'
      rule_conditions:
      - type: logsource
        category: file_event
        product: macos