    stream-node-max-bytes:
      description: Used for advanced performance tuning of Redis.
      global: True
      advanced: True
      helpLink: redis.html
    stream-node-max-entries:
      description: Used for advanced performance tuning of Redis.
      global: True
      advanced: True
      helpLink: redis.html
    activerehashing:
      description: Used for advanced performance tuning of Redis.
      global: True
      advanced: True
      helpLink: redis.html
    client-output-buffer-limit:
      normal: 
        description: Used for advanced performance tuning of Redis.
        global: True
