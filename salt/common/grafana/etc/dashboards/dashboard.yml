apiVersion: 1

providers:

{%- if grains['role'] != 'so-eval' %}
- name: 'Master'
  folder: 'Master'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/master
- name: 'Forward Nodes'
  folder: 'Forward Nodes'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/forward_nodes
- name: 'Search Nodes'
  folder: 'Search Nodes'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/search_nodes
{%- else %}
- name: 'Security Onion'
  folder: 'Eval Mode'
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/grafana_dashboards/eval
{% endif %}
